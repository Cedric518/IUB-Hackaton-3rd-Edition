<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="chatBot">
        <header class="header">
          <h1>Good Morning</h1>
          <p>Personalized database management chatbot</p>
        </header>

        <ul class="chatbox">
          <li class="chat-incoming chat">
            <p>
              This is your Personalized database manager.<br />How can I help
              you!
            </p>
          </li>
          <li class="chat-outgoing chat hide">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
          </li>
        </ul>

        <div class="chat-input">
          <label class="chatbox-input__label">
            <input
              class="chatbox__input"
              type="text"
              placeholder="Enter a message..."
            />
            <button id="sendBTN">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path
                  d="M3 11l19-9-9 19-2-8-8-2z"
                  fill="none"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linejoin="round"
                  stroke-linecap="round"
                />
                <path
                  d="M13 13l-2-2"
                  fill="none"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                />
                <path
                  d="M4 10.5c-0.5-0.5-1-0.5-1.5-0.25"
                  fill="none"
                  stroke="white"
                  stroke-width="1"
                  stroke-linecap="round"
                  opacity="0.6"
                />
                <path
                  d="M5 12c-0.5-0.5-1-0.5-1.5-0.25"
                  fill="none"
                  stroke="white"
                  stroke-width="1"
                  stroke-linecap="round"
                  opacity="0.4"
                />
              </svg>
            </button>
          </label>
        </div>
      </div>
    </div>
    <script defer src="script.js" defer></script>
  </body>
</html>
